{% load static %}


<!DOCTYPE html>
<html lang="en">
<head> <title>AKS- Blogs</title>
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href = "{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

    <div class = "social" style="position:fixed; margin-left: 90%; z-index: 2;">
        <a href="\"><img src="{% static 'images/home(1).png' %}" alt="aaaaaaaaaaaaa" title="Home"></a>
    </div>

    <div class = "social-box">
        <ul class="social-links">
            <li><a href = "https://www.linkedin.com/in/adarsh-kumar-sinha-2a32b515a/"><img class="social" src="{% static 'images/linkedin.png' %}" alt="linkedin"></a>
            </li>
            <li><a href = "mailto:aksinha.dhn@gmail.com"> <img class= "social" src="{% static 'images/gmail.png' %}" alt = "send mail"> </a>
            </li>
            <li><a href = "https://www.facebook.com/adarsh.sinha.7547/"> <img class="social" src="{% static 'images/facebook.png' %}" alt = "fb"></a>
            </li>
            <li>
                <a href = "https://github.com/sirAdarsh"><img class = "social" src="{% static 'images/github.png' %}"></a>
            </li>
        </ul>
    </div>

    <div class = "container" style = "margin-bottom: 10%; margin-top: 0%; background-color: inherit;">
        <div class = "row">
            <div class = "col-lg-4">
                <div class = "card card-body" id="search-box" style="background-color: inherit;">
                    <form method="post">
                        {%csrf_token %}
                        <H4> Search Blog Here</h4>
                        {{form.as_table}}
                        <input type ="submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-6 offset-md-3" style="margin-top: 6%; background-color: gainsboro; padding: 2%;; border-style: dashed; border-color: darkred; border-radius: 25px;  margin-bottom: 4%;">
                <div class = "card card-body" style="background-color: gainsboro; border: none; text-align: center;">
                    <h2 style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 800;">PUBLISHED BLOGS</h2>
                </div>
            </div>
        </div>

        {% for data in dataset %}

        <div class = "row">
            <div class = "col-lg-12">
                <div class = "card card-body">
                    <h3>{{data.blog_title}}</h3>
                    <p style="margin-left: 80%; font-weight: 300; font-family: Georgia, 'Times New Roman', Times, serif; padding: 0%;">{{data.date_pub}}</p>
                    <hr>
                    <a href = "{% url 'blog' _id=data.id %}">Read More</a>
                </div>
            </div>
        </div>
        <br>
        {% endfor %} 

    </div>

   
    
    
    
    

</body>
</html>
